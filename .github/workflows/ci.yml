# .github/workflows/ci.yml
# CI/CD: lint + tests + docker build (FastAPI)

name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Flake8 lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with test

      - name: Run flake8
        working-directory: backend
        run: |
          flake8 .

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with test

      - name: Run pytest
        working-directory: backend
        env:
          DEBUG: "True"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
        run: |
          pytest -v

  docker-build:
    name: Docker build check
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -f infra/Dockerfile.backend -t fominyh-backend .
