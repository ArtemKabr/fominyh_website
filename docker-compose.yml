# docker-compose.yml â€” backend + db + redis + celery + telegram + nginx

services:
  db:
    image: postgres:16-alpine
    container_name: fominyh_db
    env_file:
      - ./backend/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fominyh_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: fominyh_backend
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  celery_worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: fominyh_celery_worker
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app
    command: celery -A app.core.celery_app:celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery_beat:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: fominyh_celery_beat
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app
    command: celery -A app.core.celery_app:celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  telegram_bot:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: fominyh_telegram_bot
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app
    command: python -m app.bot.run
    depends_on:
      db:
        condition: service_healthy

  nginx:
    build:
      context: .
      dockerfile: infra/nginx/Dockerfile
    container_name: fominyh_nginx
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pg_data:
